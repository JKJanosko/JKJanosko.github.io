<!DOCTYPE html>
<html>
  <script>
  function redirectByMobileOS() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  
  //for Android
      if (/android/i.test(userAgent)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.jjanosko.Juego_Juegos_App";
      }
  
  //For iPhone / iPad / iPod  (iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/us/app/juego-juegos/id6464535278?platform=iphone";
      }
  }
  </script>
  <head>
    <meta property="og:image" content="https://juego.juegos/wp-content/uploads/2023/11/cottoncandy-1024x1024.png">
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="Check out Juego.Juegos!" />
    <meta property="og:image:width"        content="1024"/>
    <meta property="og:image:height"        content="1024"/>
  </head>
