   <script>
        // Function to handle redirect
        function redirectToDeepLink() {
            // Extract the deep link URL from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const deepLink = urlParams.get('deep_link');

            // Redirect to the provided deep link
            if (deepLink) {
                window.location.href = deepLink
               window.close();
            }
        }

        // Call the redirectToDeepLink function when the page finishes loading
        window.onload = redirectToDeepLink;
    </script>
