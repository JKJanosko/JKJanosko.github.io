<!DOCTYPE html>
<html>
   <script>
        // Function to handle redirect
        function redirectToDeepLink() {
            // Extract the deep link URL from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const deepLink = urlParams.get('deep_link');

            // Redirect to the provided deep link
            if (deepLink) {
                window.location.href = deepLink;
            }
        }

        // Call the redirectToDeepLink function when the page finishes loading
        window.onload = redirectToDeepLink;
    </script>
  <head>
    <meta property="og:image" content="https://juego.juegos/wp-content/uploads/2023/11/cottoncandy-1024x1024.png">
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="Check out Juego.Juegos!" />
    <meta property="og:image:width"        content="1024"/>
    <meta property="og:image:height"        content="1024"/>
  </head>
  <body onload="redirectToDeepLink()">
    <h1>Redirect Page</h1>
  </body>
<html>
